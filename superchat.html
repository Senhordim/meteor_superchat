</head>

<body>
    <div id="outer">
        {{> entrance}}
    </div>
</body>

<template name="entrance">

    {{#unless entered}}
    <div id="rooms">
    <p>Your name:</p>
    <input id="user-name" type="text" />
    <p>Rooms:</p>
    <ul>
        {{#each rooms}}
        <li><a id="{{name}}" href="#" class="enter" onclick="return(false);">{{name}}</a></li>
        {{/each}}
    </ul>
    <input id="room-name" type="text" />
    <button id="room-create">Create</button> 
    </div>
    {{/unless}}
    
    {{#if entered}}
        {{> chatroom }}
    {{/if}}
    
</template>

<template name="chatroom">
    
    <h3>Room: {{room_actual}}</h3>
    <div id="chat" style="height:200px; width: 400px; border: 2px black solid; overflow: scroll;">
        {{#each msgs}}
        <p>
            {{user}}{{action}}{{msg}}
        </p>
        {{scroll_to_bottom}}
        {{/each}}
    </div>
    <input type="text" id="msg" />
    <button id="send">
        Send
    </button>
    
</template>
