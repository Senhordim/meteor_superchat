<head>
  <title>Superchat</title>
</head>

<body>
  <div id="outer">
    {{> entrada}}
  </div>
</body>

<template name="entrada">
  {{#if entrou}}
  <h1>SuperChat</h1>
  <div id="chat" style="height:200px; width: 400px; border: 2px black solid; overflow: scroll;">
  {{#each chat}}
  <p>{{user}} diz: {{msg}}</p>
  {{scroll_to_bottom}}
  {{/each}}
  </div>
  <input type="text" id="msg" />
  <button id="enviar">Enviar</button>
  {{/if}}

  {{#unless entrou}}
  Seu nome:
  <input id="nome" type="text" />
  <button class="entrar">Entrar</button>
  {{/unless}}
</template>
