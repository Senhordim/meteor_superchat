<template name="entrada">
    {{#if entrou}}
    <h3>Sala: {{sala_atual}}</h3>
    <div id="chat" style="height:200px; width: 400px; border: 2px black solid; overflow: scroll;">
        {{#each msgs}}
        <p>
            {{user}}{{action}}{{msg}}
        </p>
        {{scroll_to_bottom}}
        {{/each}}
    </div>
    <input type="text" id="msg" />
    <button id="enviar">
        Enviar
    </button>
    {{/if}}

    {{#unless entrou}}
    <div id="salas">
    <p>Seu nome:</p>
    <input id="nome-usuario" type="text" />
    <p>Salas:</p>
    <ul>
        {{#each salas}}
        <li><a id="{{nome}}" href="#" class="entrar" onclick="return(false);">{{nome}}</a></li>
        {{/each}}
    </ul>
    <input id="nome-sala" type="text" />
    <button id="cria-sala">Criar</button> 
    </div>
    {{/unless}}
</template>
