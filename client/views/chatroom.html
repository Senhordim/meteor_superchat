<template name="chatroom">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12" id="chat-wrapper">
                <h3>Chat</h3>
                <div id="chat">
                    {{#isolate}}
                    {{#each msgs}}
                    <p>
                        {{#with getProfile owner}}
                        <a href="{{url}}" target="_blank"><img class="img-circle" src="{{pic_square}}" />{{name}}</a>
                        {{/with}}
                        {{action}}:
                        {{#markdown}}{{{msg}}}{{/markdown}}
                    </p>
                    {{/each}}
                    {{/isolate}}
                </div>
                <div id="msg-wrap">
                    {{loginButtons}}
                    <a href="https://help.github.com/articles/github-flavored-markdown" target="_blank" class="pull-right">Github Flavored Markdown</a>
                    {{#constant}}
                    <div>
                        <div class="span9">
                            <textarea  class="field span11" rows="4" type="text" id="msg"></textarea>
                            <div id="msg-counter" class="span1"> 500</div>
                        </div>
                        <button class="msg-send btn btn-primary span3">
                            Send
                        </button>
                    </div>
                    {{/constant}}
                </div>
            </div>
        </div>
    </div>
</template>
